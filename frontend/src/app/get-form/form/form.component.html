<div class="form-container">
    <p-steps [model]="items" [activeIndex]="activeItem"></p-steps>

    <p-card class="card-container form-container" *ngIf="activeItem === 0">
        <form>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Nome da página" name="siteName" [(ngModel)]="siteName">    
            </div>

            <div class="buttons-container">
                <button pButton type="button" label="Proxima etapa" (click)="nextStep()"></button>
            </div>
        </form>
    </p-card>

    <p-card class="card-container uploader-container" *ngIf="activeItem === 1">
        <p-fileUpload name="myfile[]" [multiple]="false" [customUpload]="true" accept=".html" (uploadHandler)="uploadSite($event)"></p-fileUpload>

        <div class="buttons-container">
            <button pButton type="button" label="Voltar" (click)="previousStep()"></button>
        </div>
    </p-card>

    <p-card class="card-container uploader-container" *ngIf="activeItem === 2">
        <div>
            <h1>Parabéns, foi realizado o upload</h1>
        </div>

        <div>
            <p> Para entrar no site, acesse a URL: <a class="site-url" [href]="siteUrl">{{ siteUrl }}</a></p>
        </div>
        
        <div class="buttons-container">
            <button pButton type="button" label="Criar Novo" (click)="firstStep()"></button>
            <button pButton type="button" label="Visualizar sites"></button>
        </div>
    </p-card>

    <p-toast></p-toast>
</div>
