<div class="container center">
    <div>
        <form class="aws-form" [formGroup]="awsInfoForm">
            <div>
                <h3> Informações Conta AWS </h3>
            </div>

            <div class="p-inputgroup" [formGroup]="awsInfoForm">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input type="password" pInputText placeholder="Chave de acesso" formControlName="accessKey">         
            </div>

            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input type="password" pInputText placeholder="Chave secreta" formControlName="secretKey">         
            </div>

            <div class="buttons-container">
                <button pButton type="button" label="Registrar" (click)="createNewAwsInfo()"></button>
                <button pButton type="button" label="Validar" class="p-button-secondary" (click)="validateAwsAccountInfo()"></button>
            </div>
        </form>
    </div>
    <p-toast></p-toast>
</div>
