<div class="flex">
    <div class="login-container">
        <img class="image-login" src="./../../../../assets/login-theme.jpg">
    </div>
    <div class="login-container center">
        <div class="form-container">
            <form [formGroup]="userForm">
                <div class="form-title">
                    <img src="https://upsites.digital/wp-content/uploads/2019/05/cria%C3%A7%C3%A3o-sites-desenvolvimento-sites-2.svg" width="100">
                </div>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="UsuÃ¡rio" formControlName="userName" required>         
                </div>
    
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="password" pInputText placeholder="Senha" formControlName="password" required>         
                </div>
    
                <div class="buttons-container">
                    <button pButton type="button" label="Entrar" (click)="login()" [disabled]="!userForm.valid"></button>
                    <h5>Cadastre-se</h5>
                </div>
            </form>
        </div>
    </div>
    <p-toast></p-toast>
</div>
