<div class="container">
    <div class="form-container">
        <form [formGroup]="userForm">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="UsuÃ¡rio" formControlName="userName" required>         
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                <input type="email" pInputText placeholder="E-mail" formControlName="email" required>         
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input type="password" pInputText placeholder="Senha" formControlName="password" required>         
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input type="password" pInputText placeholder="Confirme sua senha" formControlName="confirmPassword" required>         
            </div>
        </form>
        
        <div class="buttons-container">
            <button pButton type="button" label="Cadastrar" (click)="register()"></button>
            <button pButton type="button" label="Cancelar" [routerLink]="'/login'" class="p-button-secondary"></button>
        </div>
    </div>
    <p-toast></p-toast>
</div>
